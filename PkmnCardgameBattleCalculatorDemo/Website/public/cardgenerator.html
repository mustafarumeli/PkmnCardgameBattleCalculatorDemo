<!DOCTYPE html>
<html lang="tr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Card Generator</title>
		<link rel="stylesheet" href="cardgenerator.css" />
		<link rel="stylesheet" href="fontawesome/css/fontawesome.css" />
		<script src="h2c.js"></script>
	</head>
	<body>
		<div class="form-container">
			<form class="card-form">
				<div>
					<label for="cname">Card Name:</label>
					<input type="text" id="cname" name="cname" />
				</div>
				<div>
					<label for="cardAttack">Card Attack:</label>
					<input type="text" id="cardAttack" name="cardAttack" />
				</div>
				<div>
					<label for="cardDef">Card Defence:</label>
					<input type="text" id="cardDef" name="cardDef" />
				</div>
				<div>
					<label for="cardHp">Card HP:</label>
					<input type="text" id="cardHp" name="cardHp" />
				</div>
				<div>
					<label for="cardDesc">Card Desc:</label>
					<input type="text" id="cardDesc" name="cardDesc" />
				</div>
				<div>
					<label for="cardImage">Card Image:</label>
					<input id="cardImage" type="file" accept="image/*" onchange="onFileSelected(event)" />
				</div>
				<div>
					<label for="cardImage">Card Types:</label>
					<select id="cardTypes"></select>
					<button id="btnAddCardType" type="button" role="button">Add Type</button>
					<ul id="typeHolder"></ul>
				</div>
				<div>
					<label for="cardImage">Card Attributes:</label>
					<select id="cardAttributes" onchange="createCardVariableInputs()"></select>
					<button id="btnSaveAttribute" type="button" role="button">Add Attribute</button>
					<div id="cardAttributeVariableContainer"></div>
					<ul id="attributeHolder"></ul>
				</div>

				<input id="btnGenerate" type="button" role="button" value="Generate" />
			</form>
			<div id="container"></div>
		</div>

		<div class="template">
			<div id="{card-name}" class="card-shell">
				<div class="card-upper-info">
					<div class="card-type">{card-types}</div>
					<div class="card-name">{card-name}</div>
				</div>
				<div class="card-image">
					<img src="{card-image}" />
				</div>
				<div class="card-description">{card-desc}</div>
				<div class="card-lower-info">
					<div class="card-attack">{card-attack}</div>
					<div class="card-health">{card-health}</div>
					<div class="card-defence">{card-defence}</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="cardgenerator.js"></script>
	</body>
</html>
