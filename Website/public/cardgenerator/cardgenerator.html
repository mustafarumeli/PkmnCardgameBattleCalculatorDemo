<!DOCTYPE html>
<html lang="tr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Card Image Generator</title>
		<link rel="stylesheet" href="cardgenerator.css" />
		<link rel="stylesheet" href="/fontawesome/css/fontawesome.css" />
		<script src="h2c.js"></script>
	</head>
	<body>
		<div class="title">PKMN CARD GAME CARD IMAGE CREATOR</div>
		<div class="form-container">
			<form class="card-form" style="display: none">
				<div>
					<label for="cardImage">Card Image:</label>
					<input id="cardImage" type="file" accept="image/*" onchange="onFileSelected(event)" />
				</div>
				<input id="btnGenerate" type="button" role="button" value="Add Image" />
			</form>
			<div id="container"></div>
		</div>

		<div class="template">
			<div id="{card-name}" class="card-shell">
				<div class="card-upper-info">
					<div class="card-type">{card-types}</div>
					<div class="card-name">{card-name}</div>
				</div>
				<div class="card-image">
					<img
						onclick="changeArtwork(this,'{card-id}','{card-name}')"
						alt="change-artwork"
						src="{card-image}"
					/>
				</div>
				<div class="card-description">{card-desc}</div>
				<div class="card-lower-info">
					<div class="card-attack">{card-attack}</div>
					<div class="card-health">{card-health}</div>
					<div class="card-defence">{card-defence}</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="cardgenerator.js"></script>
	</body>
</html>
