<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="battle-calculator.css" />
	</head>
	<body>
		<div class="container">
			<div class="attacker">
				<div>
					<label>Attacker</label>
					<select id="attackerSelect" onchange="setAttacker()">
						<option>Seçiniz</option>
					</select>
				</div>
				<div>
					<label for="cardAttack">Card Attack:</label>
					<input type="number" id="attackerAttack" name="cardAttack" />
				</div>
				<div>
					<label for="cardDef">Card Defence:</label>
					<input type="number" id="attackerDef" name="cardDef" />
				</div>
				<div>
					<label for="cardHp">Card HP:</label>
					<input type="number" id="attackerHp" name="cardHp" />
				</div>
			</div>
			<div class="defender">
				<div>
					<label>Defender</label>
					<select id="defenderSelect" onchange="setDefender()">
						<option>Seçiniz</option>
					</select>
				</div>
				<div>
					<label for="defenderAttack">Card Attack:</label>
					<input type="number" id="defenderAttack" name="defenderAttack" />
				</div>
				<div>
					<label for="defenderDef">Card Defence:</label>
					<input type="number" id="defenderDef" name="defenderDef" />
				</div>
				<div>
					<label for="defenderHp">Card HP:</label>
					<input type="number" id="defenderHp" name="defenderHp" />
				</div>
			</div>
		</div>
		<div style="width: 100vw; text-align: center; margin-top: 10px;">
			<button id="btnCalculate" role="button" type="button">Calculate</button>
		</div>
		<div class="result"></div>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="battle-calculator.js"></script>
	</body>
</html>
