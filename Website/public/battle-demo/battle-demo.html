<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="battle-demo.css" />
</head>
<body>

</div>
<script src="battle-demo.js"></script>
